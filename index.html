<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
  <!--CSS-->  
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
	
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="canvasHeight" name="height" min="5" max ="100"  placeholder="5">
        Grid Width:
        <input type="number" id="canvasWidth" name="width" min="5" max="100" placeholder="5">
        <input type="submit" id="submitButton">
			 <input type="button" id="clearAllButton" value="Clear canvas">
    </form>

    <h2>Pick A Color</h2>
  <h3>color 1</h3>  
	<input type="color" id="colorPickerOne">"left mouse click"
	<br>
	<h3>color 2</h3> 
	 <input type="color" id="colorPickertwo">"right mouse click"

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
	
<!--jQuery-->  
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
